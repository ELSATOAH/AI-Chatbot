<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Der Container f√ºr den Chatbot */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 4%;
            width: 350px;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Anfangs ausgeblendet */
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
        }

        /* Kopfzeile des Chatbots */
        #chat-header {
            background-color: #e2251f;
            color: white;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        /* Der Bereich f√ºr die Nachrichten */
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        /* Eingabefeld und Absenden-Button */
        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chat-input input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }

        #chat-input button {
            width: 20%;
            padding: 10px;
            background-color: #e2251f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #chat-input button:hover {
            background-color: #e2251f;
        }

        /* Der Schaltfl√§chen-Container f√ºr das Minimieren und √ñffnen des Chatbots */
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #e2251f;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            z-index: 10000;
        }

        #chat-toggle:hover {
            background-color: #e2251f;
        }

        /* Nachrichten */
        .chat-message {
            margin: 10px 0;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .chat-message.user {
            background-color: #d1f1d1;
            text-align: right;
        }

        .chat-message.bot {
            background-color: #f1f1f1;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Schaltfl√§che zum √ñffnen und Schlie√üen des Chatbots -->
    <div id="chat-toggle" onclick="toggleChat()">üí¨</div>

    <!-- Der Chatbot-Container -->
    <div id="chat-container">
        <div id="chat-header" onclick="toggleChat()">Chatbot - Klicken, um zu schlie√üen</div>

        <!-- Bereich f√ºr die Nachrichten -->
        <div id="chat-messages"></div>

        <!-- Eingabebereich -->
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Geben Sie eine Nachricht ein..." />
            <button onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script>
        // Funktion, um den Chatbot zu √∂ffnen oder zu schlie√üen
        function toggleChat() {
            var chatContainer = document.getElementById("chat-container");
            if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
                chatContainer.style.display = "flex";
            } else {
                chatContainer.style.display = "none";
            }
        }

        // Funktion zum Senden der Nachricht
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            // Zeige die Nachricht des Benutzers im Chat
            var messageContainer = document.createElement("div");
            messageContainer.classList.add("chat-message", "user");
            messageContainer.innerText = userInput;
            document.getElementById("chat-messages").appendChild(messageContainer);

            // Leere das Eingabefeld
            document.getElementById("user-input").value = "";

            // Hier k√∂nnte deine Chatbot-Logik stehen
            var botResponse = getBotResponse(userInput);

            // Zeige die Antwort des Chatbots im Chat
            setTimeout(function() {
                var botMessageContainer = document.createElement("div");
                botMessageContainer.classList.add("chat-message", "bot");
                botMessageContainer.innerText = botResponse;
                document.getElementById("chat-messages").appendChild(botMessageContainer);

                // Scroll zum neuesten Beitrag
                document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;
            }, 500);
        }

        // Einfache Bot-Antworten basierend auf der Benutzereingabe
        function getBotResponse(input) {
            const responses = {
                "hallo": "Hallo! Wie kann ich dir helfen?",
                "wie geht es dir?": "Mir geht es gut, danke der Nachfrage!",
                "was kannst du?": "Ich kann einfache Fragen beantworten.",
                "tsch√ºss": "Auf Wiedersehen!"
            };
            return responses[input.toLowerCase()] || "Entschuldigung, das habe ich nicht verstanden.";
        }
    </script>

</body>
</html>
